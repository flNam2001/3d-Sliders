<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://scontent.fhan5-6.fna.fbcdn.net/v/t1.0-1/p240x240/154630288_762061908025586_443881042003316630_o.jpg?_nc_cat=105&ccb=1-3&_nc_sid=7206a8&_nc_ohc=SpsU8e4dvioAX_ljArm&_nc_ht=scontent.fhan5-6.fna&tp=6&oh=eb328f80b8611e46b11b09a8ecc823d8&oe=60722BF7" type="image/x-icon"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>3d Sliders</title>
</head>
<body>
    <div id="drag-container">
        <div id="spin-container">
            <!-- Add your images (or video) here -->
            <img src="./img/img-1.jpg" alt="">
            <img src="./img/img-2.jpg" alt="">
            <img src="./img/img-3.jpg" alt="">
            <img src="./img/img-4.jpg" alt="">
            <img src="./img/img-5.jpg" alt="">
            <img src="./img/img-6.jpg" alt="">

            
            <!-- Example image with link -->
            <a target="_blank" href="">
            <img src="./img/img-7.jpg" alt="">
            </a>

            <!-- Example add video  -->
            <video controls autoplay="autoplay" loop>
            <source src="./video/video-1038130864.mp4" type="video/mp4">
            </video>

            <p>My memory</p>
        </div>
        <div id="ground"></div>
    </div>
    <div id="play" class="ui-switch">
        <button class="pulse fas fa-play" id="pulse">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </button>
    </div>
    <audio src="./audio/east of eden - zella day (slowed).mp3" id="audio" controls style="display: none;"></audio>
    
    <script src="./main.js"></script>
</body>
</html>
